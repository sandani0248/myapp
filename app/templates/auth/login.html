{% extends "base.html" %}

{% block content %}
<div class="hero min-h-[calc(100vh-100px)] bg-base-200"> <div class="hero-content flex-col lg:flex-row-reverse gap-10">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">AWS Inventory Dashboard</h1>
            <p class="py-6 prose">Gain clarity and control over your AWS assets. Please log in to view your inventory.</p>
        </div>
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body" action="" method="post" novalidate>
                <h2 class="card-title justify-center text-2xl mb-4">Sign In</h2>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Enter username" class="input input-bordered" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Enter password" class="input input-bordered" required />
                    </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
